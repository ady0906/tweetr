<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,700,700i" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
    <script type="text/javascript" src="/scripts/app.js"></script>

    <!-- Others -->
    <script src="https://use.fontawesome.com/b689b637cf.js"></script>

  </head>

  <body>

    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
      <img class="logo" src="/images/bird.png">
      <span class="header">Tweeter</span>
      <button class="signinButton">
        <i class="fa fa-sign-in" aria-hidden="true"></i>&nbsp;Sign in
      </button>
      <button class="composeButton">
        <i class="fa fa-pencil-square-o" aria-hidden="true"></i>&nbsp;Compose
      </button>
    </nav>


    <!-- Page-specific (main) content here -->
    <main class="container">
      <form action="/tweets/login" method="POST" id="loginform" class="hidden">
        <label for="email">Email:&nbsp;&nbsp;&nbsp;&nbsp;</label>
            <input id="email" type="email" name="email" style="width: 300px; margin-left: 26px">
            <br><br>
            <label for="password">Password:&nbsp;&nbsp;&nbsp;&nbsp;</label>
            <input id="password" type="password" name="password" style="width: 300px">
            <input type="submit" value="Login" style="margin-left: 8px; border-radius: 4px; background-color: #eee; border-style: solid;">
            <br><br>
      </form>
        <section class="new-tweet hidden">
          <h2>Compose Tweet</h2>
            <form action = "/tweets" method = "POST">
            <textarea id="writeTweet" name="text" placeholder="What are you humming about?"></textarea>
            <input type="submit" value="Tweet" id="sentTweet">
            <span class="counter">140</span>
        </form>
      </section>
      <section class="flash-message hidden" id="over140">Your tweet cannot be over 140 characters!</section>
      <section class="flash-message hidden" id="absentTweet">You need a tweet to post!</section>
      <section id="tweetsContainer">
      </section>
    </main>
  </body>
</html>
